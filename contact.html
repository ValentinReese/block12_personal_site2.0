<!DOCTYPE html>
<html>
  <head>
    <title>‧₊˚ ⋅contact.𖥔 ݁ ˖</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="./imgs/square.ico" rel="icon" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  </head>
  <body class="contact-body">
    <header class="contact-header">
      <nav class="contact-nav">
        <span class="contact-nav-rectangle-home">
          <a class="contact-nav-anchor" href="./index.html">HOME</a>
        </span>
        <span class="contact-nav-rectangle-about">
          <a class="contact-nav-anchor" href="./about.html">ABOUT</a>
        </span>
        <span class="contact-nav-rectangle-projects">
          <a class="contact-nav-anchor" href="./portfolio.html">PROJECTS</a>
        </span>
      </nav>
      <h1 class="contact-header-h1">CONTACT <br> ──˗𓏲 ๋࣭  ࣪ ˖ ★ ˎˊ˗</h1>
    </header>
    <main class="contact-main">
      <form class="contact-form" action="./success.html" method="PUT" id="form">
        <label class="contact-label" for="user-info-name">NAME:</label>
        <input type="text" name="user-name" id="user-info-name" /> <br>
        <label class="contact-label" for="user-info-email">EMAIL:</label>
        <input type="text" name="user-email" id="user-info-name" /> <br>
        <label class="contact-label" for="user-info-message">ENTER YOUR MESSAGE:</label>
        <textarea rows="10" cols="50" name="user-message" id="user-info-message"></textarea> <br>
        <input class="contact-input" type="submit" id="submit" value="SUBMIT" />
      </form>
    </main>
    <script src="javascript.js"></script>
  </body>
</html>
